<body>
	<h2>தாஶரதே மாம் பாலய</h2>
	<div>
		<p>
			தாஶரதே மாம் பாலய தாரிததஶவதந ।<br />
			தீநஜநாவநதீக்ஷ துரிதாபஹவீக்ஷ ॥
		</p>
	</div>
	<div>
		<p>
			கௌஸல்யாப்ரியதநய கௌஶிகமுகவிநுத ।<br />
			தண்டிததைத்யவ்ராத கண்டிதஹரசாப ॥ 1 ॥
		</p>
	</div>
	<div>
		<p>
			கரதூஷணமுகரக்ஷோ விதலநநிபுணஶர ।<br />
			கரகிரணாந்வயஸாகர ராகாஶிஶிரகர ॥ 2 ॥
		</p>
	</div>
	<div>
		<p>
			பவபயநாஶநசதுர பஜதாமபயகர ।<br />
			பரதாத்யநுஜஸமேத பாரதீதீர்தநுத ॥ 3 ॥
		</p>
	</div>
</body>
