<body>
	<h2>ದಾಶರಥೇ ಮಾಂ ಪಾಲಯ</h2>
	<div>
		<p>
			ದಾಶರಥೇ ಮಾಂ ಪಾಲಯ ದಾರಿತದಶವದನ ।<br />
			ದೀನಜನಾವನದೀಕ್ಷ ದುರಿತಾಪಹವೀಕ್ಷ ॥
		</p>
	</div>
	<div>
		<p>
			ಕೌಸಲ್ಯಾಪ್ರಿಯತನಯ ಕೌಶಿಕಮುಖವಿನುತ ।<br />
			ದಂಡಿತದೈತ್ಯವ್ರಾತ ಖಂಡಿತಹರಚಾಪ ॥ ೧ ॥
		</p>
	</div>
	<div>
		<p>
			ಖರದೂಷಣಮುಖರಕ್ಷೋ ವಿದಲನನಿಪುಣಶರ ।<br />
			ಖರಕಿರಣಾನ್ವಯಸಾಗರ ರಾಕಾಶಿಶಿರಕರ ॥ ೨ ॥
		</p>
	</div>
	<div>
		<p>
			ಭವಭಯನಾಶನಚತುರ ಭಜತಾಮಭಯಕರ ।<br />
			ಭರತಾದ್ಯನುಜಸಮೇತ ಭಾರತೀತೀರ್ಥನುತ ॥ ೩ ॥
		</p>
	</div>
</body>
