<body>
	<h2>దాశరథే మాం పాలయ</h2>
	<div>
		<p>
			దాశరథే మాం పాలయ దారితదశవదన ।<br />
			దీనజనావనదీక్ష దురితాపహవీక్ష ॥
		</p>
	</div>
	<div>
		<p>
			కౌసల్యాప్రియతనయ కౌశికముఖవినుత ।<br />
			దండితదైత్యవ్రాత ఖండితహరచాప ॥ ౧ ॥
		</p>
	</div>
	<div>
		<p>
			ఖరదూషణముఖరక్షో విదలననిపుణశర ।<br />
			ఖరకిరణాన్వయసాగర రాకాశిశిరకర ॥ ౨ ॥
		</p>
	</div>
	<div>
		<p>
			భవభయనాశనచతుర భజతామభయకర ।<br />
			భరతాద్యనుజసమేత భారతీతీర్థనుత ॥ ౩ ॥
		</p>
	</div>
</body>
</html>
