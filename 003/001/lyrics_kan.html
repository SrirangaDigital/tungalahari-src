<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>ವಂದೇ ದೇವಂ - ಪ್ರಣಮಾಮಿ ಗಣೇಶ್ವರಂ</h2>
	<div>
		<p>
			ಪ್ರಣಮಾಮಿ ಗಣೇಶ್ವರಂ ವಿಘ್ನಧ್ವಾಂತದಿನೇಶ್ವರಮ್ ॥
		</p>
	</div>
	<div>
		<p>
			ಪುರಾರಿಪ್ರಿಯನಂದನಂ ಸುರಾರಿದರ್ಪದಲನಮ್ <br />
			ಮುರರಿಪೂಜಿತದಂ ವಿದಾರಿತಾಂತರಾಯಮ್ ॥
		</p>
	</div>
	<div>
		<p>
			ಅಜ್ಞಾನಮಾಶು ವಿನಾಶಯಂತಂ ಪ್ರಜ್ಞಾಂ ದ್ರುತಂ ಪ್ರಯಚ್ಛಂತಂ <br />
			ಭಕ್ತಾಭೀಷ್ಟಪ್ರದಾತಾರಂ ಭಾರತೀತೀರ್ಥಪೂಜಿತಮ್ ॥
		</p>
	</div>
</body>
</html>
