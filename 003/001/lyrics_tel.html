<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>వందే దేవం - ప్రణమామి గణేశ్వరం</h2>
	<div>
		<p>
			ప్రణమామి గణేశ్వరం విఘ్నధ్వాంతదినేశ్వరమ్ ॥
		</p>
	</div>
	<div>
		<p>
			పురారిప్రియనందనం సురారిదర్పదలనమ్ <br />
			మురరిపూజితదం విదారితాంతరాయమ్ ॥
		</p>
	</div>
	<div>
		<p>
			అజ్ఞానమాశు వినాశయంతం ప్రజ్ఞాం ద్రుతం ప్రయచ్ఛంతం <br />
			భక్తాభీష్టప్రదాతారం భారతీతీర్థపూజితమ్ ॥
		</p>
	</div>
</body>
</html>
