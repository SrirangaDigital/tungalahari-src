<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>vaṁde devaṁ - praṇamāmi gaṇeśvaraṁ</h2>
	<div>
		<p>
			praṇamāmi gaṇeśvaraṁ vighnadhvāntadineśvaram ॥
		</p>
	</div>
	<div>
		<p>
			purāripriyanandanaṁ surāridarpadalanam <br />
			muraripūjitadaṁ vidāritāntarāyam ॥
		</p>
	</div>
	<div>
		<p>
			ajñānamāśu vināśayantaṁ prajñāṁ drutaṁ prayacchantaṁ <br />
			bhaktābhīṣṭapradātāraṁ bhāratītīrthapūjitam ॥
		</p>
	</div>
</body>
</html>
