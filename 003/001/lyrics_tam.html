<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>வம்தே தேவம் - ப்ரணமாமி கணேஶ்வரம்</h2>
	<div>
		<p>
			ப்ரணமாமி கணேஶ்வரம் விக்நத்வாந்ததிநேஶ்வரம் ॥
		</p>
	</div>
	<div>
		<p>
			புராரிப்ரியநந்தநம் ஸுராரிதர்பதலநம் <br />
			முரரிபூஜிததம் விதாரிதாந்தராயம் ॥
		</p>
	</div>
	<div>
		<p>
			அஜ்ஞாநமாஶு விநாஶயந்தம் ப்ரஜ்ஞாம் த்ருதம் ப்ரயச்சந்தம் <br />
			பக்தாபீஷ்டப்ரதாதாரம் பாரதீதீர்தபூஜிதம் ॥
		</p>
	</div>
</body>
</html>
