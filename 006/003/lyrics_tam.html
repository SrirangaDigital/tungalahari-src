<body>
	<h2>॥ ஶ்ரீவிநாயகஸ்துதி: ॥</h2>
	<div>
		<p>
			அஶ்வத்தோயம் ப்ரபஞ்சோ ந ஹி கலு ஸுகலேஶோப்யத்ர தஸ்மாஜ்ஜிஹாஸ்யோ<br />
			லோகா இத்யாதரேண ப்ரணதபயஹரோ வாரணக்ர்யாஸ்ய ஏஷ: ।<br />
			போதாயைவ ஸ்வயம் கிம் வஸதி த்ருடதராஶ்வத்தமூலே க்ருபாலு-<br />
			ர்நாஹம் ஜாநாமி யூயம் வதத புதவரா: கிம் ததா வாந்யதா வா ॥
		</p>
	</div>
</body>
</html>
