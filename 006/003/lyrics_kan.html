<body>
	<h2>॥ ಶ್ರೀವಿನಾಯಕಸ್ತುತಿಃ ॥</h2>
	<div>
		<p>
			ಅಶ್ವತ್ಥೋಯಂ ಪ್ರಪಂಚೋ ನ ಹಿ ಖಲು ಸುಖಲೇಶೋಪ್ಯತ್ರ ತಸ್ಮಾಜ್ಜಿಹಾಸ್ಯೋ<br />
			ಲೋಕಾ ಇತ್ಯಾದರೇಣ ಪ್ರಣತಭಯಹರೋ ವಾರಣಗ್ರ್ಯಾಸ್ಯ ಏಷಃ ।<br />
			ಬೋಧಾಯೈವ ಸ್ವಯಂ ಕಿಂ ವಸತಿ ದೃಢತರಾಶ್ವತ್ಥಮೂಲೇ ಕೃಪಾಲು-<br />
			ರ್ನಾಹಂ ಜಾನಾಮಿ ಯೂಯಂ ವದತ ಬುಧವರಾಃ ಕಿಂ ತಥಾ ವಾನ್ಯಥಾ ವಾ ॥
		</p>
	</div>
</body>
</html>
