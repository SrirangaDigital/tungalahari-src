<body>
	<h2>॥ శ్రీవినాయకస్తుతిః ॥</h2>
	<div>
		<p>
			అశ్వత్థోయం ప్రపంచో న హి ఖలు సుఖలేశోప్యత్ర తస్మాజ్జిహాస్యో<br />
			లోకా ఇత్యాదరేణ ప్రణతభయహరో వారణగ్ర్యాస్య ఏషః ।<br />
			బోధాయైవ స్వయం కిం వసతి దృఢతరాశ్వత్థమూలే కృపాలు-<br />
			ర్నాహం జానామి యూయం వదత బుధవరాః కిం తథా వాన్యథా వా ॥
		</p>
	</div>
</body>
</html>
