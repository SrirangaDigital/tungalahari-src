<body>
	<h2>॥ śrīvināyakastutiḥ ॥</h2>
	<div>
		<p>
			aśvatthoyaṁ prapañco na hi khalu sukhaleśopyatra tasmājjihāsyo<br />
			lokā ityādareṇa praṇatabhayaharo vāraṇagryāsya eṣaḥ ।<br />
			bodhāyaiva svayaṁ kiṁ vasati dṛḍhatarāśvatthamūle kṛpālu-<br />
			rnāhaṁ jānāmi yūyaṁ vadata budhavarāḥ kiṁ tathā vānyathā vā ॥
		</p>
	</div>
</body>
