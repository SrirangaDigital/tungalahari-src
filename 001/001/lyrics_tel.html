	<h2>॥ శ్రీ గణేశ స్తుతి మంజరీ ॥</h2>
	<div>
		<p>
			సద్గురుగజాస్యవాణీచరణయుగాంభోరుహేషు మద్ధృదయమ్ ।<br />
			సతతం ద్విరేఫలీలాం కరుణామకరందలిప్సయా తనుతామ్ ॥
		</p>
	</div>
