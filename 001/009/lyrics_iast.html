<body>
	<h2>॥ śrīśāradāgītam ॥</h2>
	<div>
		<p>
			maṅgalaṁ varaṛṣyaśṛṅganagaravāsini ।<br />
			maṅgalaṁ suratnabhūṣaṇālibhāsini ॥
		</p>
	</div>
	<div>
		<p>
			dantakāntinirdhutācchakundaḍambare<br />
			śāntacittasevyamānapādapaṅkaje ॥
		</p>
	</div>
	<div>
		<p>
			śaṅkarāryaracitādivyacakramadhyage<br />
			kiṅkarāyitāmarendramukhyadevate ॥
		</p>
	</div>
	<div>
		<p>
			pādanamralokasarvakāṅkṣitārthade<br />
			modamakṣayiṣṇumamba dehi śārade ॥
		</p>
	</div>
</body>
