<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>॥ ಶ್ರೀಶಾರದಾಗೀತಮ್ ॥</h2>
	<div>
		<p>
			ಮಂಗಲಂ ವರಋಷ್ಯಶೃಂಗನಗರವಾಸಿನಿ ।<br />
			ಮಂಗಲಂ ಸುರತ್ನಭೂಷಣಾಲಿಭಾಸಿನಿ ॥
		</p>
	</div>
	<div>
		<p>
			ದಂತಕಾಂತಿನಿರ್ಧುತಾಚ್ಛಕುಂದಡಂಬರೇ<br />
			ಶಾಂತಚಿತ್ತಸೇವ್ಯಮಾನಪಾದಪಂಕಜೇ ॥
		</p>
	</div>
	<div>
		<p>
			ಶಂಕರಾರ್ಯರಚಿತಾದಿವ್ಯಚಕ್ರಮಧ್ಯಗೇ<br />
			ಕಿಂಕರಾಯಿತಾಮರೇಂದ್ರಮುಖ್ಯದೇವತೇ ॥
		</p>
	</div>
	<div>
		<p>
			ಪಾದನಮ್ರಲೋಕಸರ್ವಕಾಂಕ್ಷಿತಾರ್ಥದೇ<br />
			ಮೋದಮಕ್ಷಯಿಷ್ಣುಮಂಬ ದೇಹಿ ಶಾರದೇ ॥
		</p>
	</div>
</body>
</html>
