<body>
	<h2>॥ శ్రీశారదాగీతమ్ ॥</h2>
	<div>
		<p>
			మంగలం వరఋష్యశృంగనగరవాసిని ।<br />
			మంగలం సురత్నభూషణాలిభాసిని ॥
		</p>
	</div>
	<div>
		<p>
			దంతకాంతినిర్ధుతాచ్ఛకుందడంబరే<br />
			శాంతచిత్తసేవ్యమానపాదపంకజే ॥
		</p>
	</div>
	<div>
		<p>
			శంకరార్యరచితాదివ్యచక్రమధ్యగే<br />
			కింకరాయితామరేంద్రముఖ్యదేవతే ॥
		</p>
	</div>
	<div>
		<p>
			పాదనమ్రలోకసర్వకాంక్షితార్థదే<br />
			మోదమక్షయిష్ణుమంబ దేహి శారదే ॥
		</p>
	</div>
</body>
</html>
