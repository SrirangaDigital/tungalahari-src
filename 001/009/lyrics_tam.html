<body>
	<h2>॥ ஶ்ரீஶாரதாகீதம் ॥</h2>
	<div>
		<p>
			மங்கலம் வரருஷ்யஶ்ருங்கநகரவாஸிநி ।<br />
			மங்கலம் ஸுரத்நபூஷணாலிபாஸிநி ॥
		</p>
	</div>
	<div>
		<p>
			தந்தகாந்திநிர்துதாச்சகுந்தடம்பரே<br />
			ஶாந்தசித்தஸேவ்யமாநபாதபங்கஜே ॥
		</p>
	</div>
	<div>
		<p>
			ஶங்கரார்யரசிதாதிவ்யசக்ரமத்யகே<br />
			கிங்கராயிதாமரேந்த்ரமுக்யதேவதே ॥
		</p>
	</div>
	<div>
		<p>
			பாதநம்ரலோகஸர்வகாங்க்ஷிதார்ததே<br />
			மோதமக்ஷயிஷ்ணுமம்ப தேஹி ஶாரதே ॥
		</p>
	</div>
</body>
