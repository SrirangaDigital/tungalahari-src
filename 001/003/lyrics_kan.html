<body>
	<h2>॥ ಶ್ರೀಶಾರದಾಗೀತಮ್ ॥</h2>
	<div>
		<p>
			ವಿಧಿಮುಖಾಂಭೋಜಹಂಸಿ ಶಾರದೇ ರಕ್ಷ್ಯಾಃ ಕೃಪಯಾ
		</p>
	</div>
	<div>
		<p>
			ಕಮಲಾಕ್ಷಮುಖ್ಯಾಮರಪೂಜಿತಪಾದಾಂಭೋಜೇ ।<br />
			ಕಮಲಾಪ್ರದಾನದಕ್ಷೇ ನಮತಾಂ ಜನಾನಾಂ ತ್ವರಯಾ ॥ ೧ ॥
		</p>
	</div>
	<div>
		<p>
			ಮುಖಧೂತಚಂದ್ರಾಂಭೋಜೇ ಮಖಜಾಪತರ್ಪ್ಯೇ ಬುಧೈಃ ।<br />
			ಸುಖಜ್ಞಾನಸತ್ತಾರೂಪೇ ಸುಖಮಾಶು ದತ್ತ್ವಾನಂತಮ್ ॥ ೨ ॥
		</p>
	</div>
	<div>
		<p>
			ಕಚಜಿತನೀಲಾಂಭೋದೇ ಕುಚಧೂತಚಕ್ರೇ ಶಿವೇ<br />
			ಅಚಲೇನ ಮನಸಾಪ್ಯೇ ರಚನಾವನಸ್ವಾತಂತ್ರ್ಯೇ ॥ ೩ ॥
		</p>
	</div>
</body>
