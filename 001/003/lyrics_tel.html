<body>
	<h2>॥ శ్రీశారదాగీతమ్ ॥</h2>
	<div>
		<p>
			విధిముఖాంభోజహంసి శారదే రక్ష్యాః కృపయా
		</p>
	</div>
	<div>
		<p>
			కమలాక్షముఖ్యామరపూజితపాదాంభోజే ।<br />
			కమలాప్రదానదక్షే నమతాం జనానాం త్వరయా ॥ ౧ ॥
		</p>
	</div>
	<div>
		<p>
			ముఖధూతచంద్రాంభోజే మఖజాపతర్ప్యే బుధైః ।<br />
			సుఖజ్ఞానసత్తారూపే సుఖమాశు దత్త్వానంతమ్ ॥ ౨ ॥
		</p>
	</div>
	<div>
		<p>
			కచజితనీలాంభోదే కుచధూతచక్రే శివే<br />
			అచలేన మనసాప్యే రచనావనస్వాతంత్ర్యే ॥ ౩ ॥
		</p>
	</div>
</body>
</html>
