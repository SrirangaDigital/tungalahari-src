	<h2>॥ ಶ್ರೀಶಾರದಾಗೀತಮ್ ॥</h2>
	<div>
		<p>
			ಶಾರದೇ ಕರುಣಾನಿಧೇ ಸಕಲಾನವಾಂಬ ಸದಾ ಜನಾನ್ ।<br />
			ಚಾರಣಾದಿಮಗೀತವೈಭವಪೂರಿತಾಖಿಲದಿಕ್ತತೇ ॥ ೧ ॥
		</p>
	</div>
	<div>
		<p>
			ಭರ್ಮಭೂಷಣಭೂಷಿತೇ ವರರತ್ನಮೌಲಿವಿರಾಜಿತೇ ।<br />
			ಶರ್ಮದಾಯಿನಿ ಕರ್ಮಮೋಚಿನಿ ನಿರ್ಮಲಂ ಕುರು ಮಾನಸಮ್ ॥ ೨ ॥
		</p>
	</div>
	<div>
		<p>
			ಹಸ್ತಸಂಧೃತಪುಸ್ತಕಾಕ್ಷಪಟೀಸುಧಾಘಟಮುದ್ರಿಕೇ ।<br />
			ಕಸ್ತವಾಸ್ತಿ ಹಿ ವರ್ಣನೇ ಚತುರೋ ನರಃ ಖಚರೋಽಥವಾ ॥ ೩ ॥
		</p>
	</div>
