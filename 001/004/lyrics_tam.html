<body>
	<h2>॥ ஶ்ரீஶாரதாகீதம் ॥</h2>
	<div>
		<p>
			ஶாரதே கருணாநிதே ஸகலாநவாம்ப ஸதா ஜநாந் ।<br />
			சாரணாதிமகீதவைபவபூரிதாகிலதிக்ததே ॥ 1 ॥
		</p>
	</div>
	<div>
		<p>
			பர்மபூஷணபூஷிதே வரரத்நமௌலிவிராஜிதே ।<br />
			ஶர்மதாயிநி கர்மமோசிநி நிர்மலம் குரு மாநஸம் ॥ 2 ॥
		</p>
	</div>
	<div>
		<p>
			ஹஸ்தஸந்த்ருதபுஸ்தகாக்ஷபடீஸுதாகடமுத்ரிகே ।<br />
			கஸ்தவாஸ்தி ஹி வர்ணநே சதுரோ நர: கசரோ(அ)தவா ॥ 3 ॥
		</p>
	</div>
</body>
