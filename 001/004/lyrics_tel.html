<body>
	<h2>॥ శ్రీశారదాగీతమ్ ॥</h2>
	<div>
		<p>
			శారదే కరుణానిధే సకలానవాంబ సదా జనాన్ ।<br />
			చారణాదిమగీతవైభవపూరితాఖిలదిక్తతే ॥ ౧ ॥
		</p>
	</div>
	<div>
		<p>
			భర్మభూషణభూషితే వరరత్నమౌలివిరాజితే ।<br />
			శర్మదాయిని కర్మమోచిని నిర్మలం కురు మానసమ్ ॥ ౨ ॥
		</p>
	</div>
	<div>
		<p>
			హస్తసంధృతపుస్తకాక్షపటీసుధాఘటముద్రికే ।<br />
			కస్తవాస్తి హి వర్ణనే చతురో నరః ఖచరోఽథవా ॥ ౩ ॥
		</p>
	</div>
</body>
