	<h2>ಸರ್ವಂ ಬ್ರಹ್ಮಮಯಮ್</h2>
	<div>
		<p>
			ಸರ್ವಂ ಬ್ರಹ್ಮಮಯಂ ರೇ ರೇ
		</p>
	</div>
	<div>
		<p>
			ಕಿಂ ವಚನೀಯಂ ಕಿಮವಚನೀಯಂ<br />
			ಕಿಂ ರಚನೀಯಮ್ ಕಿಮರಚನೀಯಮ್ (ಸರ್ವಂ..)
		</p>
	</div>
	<div>
		<p>
			ಕಿಂ ಪಠನೀಯಂ ಕಿಮಪಠನೀಯಂ<br />
			ಕಿಂ ಭಜನೀಯಂ ಕಿಮಭಜನೀಯಮ್ (ಸರ್ವಂ..)
		</p>
	</div>
	<div>
		<p>
			ಕಿಂ ಬೋದ್ಧವ್ಯಂ ಕಿಮಬೋದ್ಧವ್ಯಂ<br />
			ಕಿಂ ಭೋಕ್ತವ್ಯಂ ಕಿಮಭೋಕ್ತವ್ಯಮ್ (ಸರ್ವಂ..)
		</p>
	</div>
	<div>
		<p>
			ಸರ್ವತ್ರ ಸದಾ ಹಂಸಧ್ಯಾನಂ<br />
			ಕರ್ತವ್ಯಂ ಭೋ ಮುಕ್ತಿ-ನಿದಾನಮ್ (ಸರ್ವಂ..)
		</p>
