<!DOCTYPE html>

<body>
	<h2>ஸர்வம் ப்ரஹ்மமயம்</h2>
	<div>
		<p>
			ஸர்வம் ப்ரஹ்மமயம் ரே ரே
		</p>
	</div>
	<div>
		<p>
			கிம் வசநீயம் கிமவசநீயம்<br />
			கிம் ரசநீயம் கிமரசநீயம் (ஸர்வம்..)
		</p>
	</div>
	<div>
		<p>
			கிம் படநீயம் கிமபடநீயம்<br />
			கிம் பஜநீயம் கிமபஜநீயம் (ஸர்வம்..)
		</p>
	</div>
	<div>
		<p>
			கிம் போத்தவ்யம் கிமபோத்தவ்யம்<br />
			கிம் போக்தவ்யம் கிமபோக்தவ்யம் (ஸர்வம்..)
		</p>
	</div>
	<div>
		<p>
			ஸர்வத்ர ஸதா ஹம்ஸத்யாநம்<br />
			கர்தவ்யம் போ முக்தி-நிதாநம் (ஸர்வம்..)
		</p>
	</div>
</body>
