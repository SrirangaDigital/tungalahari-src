<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>तुङ्गातरङ्गे गङ्गे</h2>
	<div>
		<p>
			जय तुङ्गगातरङ्गगे गङ्गे जय तुन्गातरन्गे ॥
		</p>
	</div>
	<div>
		<p>
			कमलभवाण्ड करण्ड पवित्रे बहु विध बन्धच्चेदलविद्रे ॥
		</p>
	</div>
	<div>
		<p>
			दूरि कृतजन पाप समूहे पूरित कच्छप गुच्छग्राहे ॥
		</p>
	</div>
	<div>
		<p>
			परमहंस गुरुभणित चरित्रे ब्रह्म विष्णु शङ्कर नुतिपात्रे ॥
		</p>
	</div>
</body>
</html>
