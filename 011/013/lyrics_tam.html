<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>சிந்தா நாஸ்தி கில</h2>
	<div>
		<p>
			சிந்தா நாஸ்தி கில தேஷாம் சிந்தா நஸ்தி கில
		</p>
	</div>
	<div>
		<p>
			ஶமதமகருணாஸம்பூர்ணாநாம்<br />
			ஸாதுஸமாகமஸங்கீர்ணாநாம் (சிந்தா…)
		</p>
	</div>
	<div>
		<p>
			காலத்ரயஜிதகந்தர்பாணாம்<br />
			கண்டிதஸர்வேந்த்ரியதர்பாணாம் (சிந்தா…)
		</p>
	</div>
	<div>
		<p>
			பரமஹம்ஸகுருபதசித்தாநாம்<br />
			ப்ரஹ்மாநந்தாம்ருதமத்தாநாம் (சிந்தா…)
		</p>
	</div>
</body>
</html>
