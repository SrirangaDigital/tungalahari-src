<body>
	<h2>ஸ்மர வாரம்வாரம்</h2>
	<div>
		<p>
			ஸ்மர வாரம்வாரம் சேத: ஸ்மர நந்தகுமாரம்|
		</p>
	</div>
	<div>
		<p>
			கோஷகுடீர-பயோக்ருதசோரம் (கோபகுடீர-பயோக்ருதசோரம்)<br />
			கோகுல-ப்ருந்தாவந-ஸஞ்சாரம் (ஸ்மர..)
		</p>
	</div>
	<div>
		<p>
			வேணுரவாம்ருத-பாந-கடோரம்<br />
			விஶ்வ-ஸ்திதி-லய-ஹேது-விஹாரம் (ஸ்மர..)
		</p>
	</div>
	<div>
		<p>
			பரமஹம்ஸ-ஹ்ருத்-பஞ்ஜர-கீரம்<br />
			படுதர-தேநுக-பக-ஸம்ஹாரம் (ஸ்மர..)
		</p>
	</div>
</body>
