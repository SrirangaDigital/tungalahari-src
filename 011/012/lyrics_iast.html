<body>
	<h2>smara vāraṁvāraṁ</h2>
	<div>
		<p>
			smara vāraṁvāraṁ cetaḥ smara nandakumāram|
		</p>
	</div>
	<div>
		<p>
			ghoṣakuṭīra-payokṛtacoraṁ (gopakuṭīra-payoghṛtacoraṁ)<br />
			gokula-bṛndāvana-sañcāram (smara..)
		</p>
	</div>
	<div>
		<p>
			veṇuravāmṛta-pāna-kaṭhoram<br />
			viśva-sthiti-laya-hetu-vihāram (smara..)
		</p>
	</div>
	<div>
		<p>
			paramahaṁsa-hṛt-pañjara-kīraṁ<br />
			paṭutara-dhenuka-baka-saṁhāram (smara..)
		</p>
	</div>
</body>
