<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>மாநஸ ஸஞ்சர ரே</h2>
	<div>
		<p>
			மாநஸ ஸஞ்சர ரே ப்ரஹ்மணி மாநஸ ஸஞ்சர ரே
		</p>
	</div>
	<div>
		<p>
			மதஶிகிபிஞ்ச-அலம்க்ருத-சிகுரே<br />
			மஹநீயகபோல-விஜிதமுகுரே । (மாநஸ…)
		</p>
	</div>
	<div>
		<p>
			ஶ்ரீரமணீ-குச-துர்க-விஹாரே<br />
			ஸேவகஜந-மந்திர-மந்தாரே।<br />
			பரமஹம்ஸ-முக-சந்த்ர-சகோரே <br />
			பரிபூரித-முரலீரவதாரே ॥ (மாநஸ..)
		</p>
	</div>
</body>
</html>
