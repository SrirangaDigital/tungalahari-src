	<h2>మానస సంచర రే</h2>
	<div>
		<p>
			మానస సంచర రే బ్రహ్మణి మానస సంచర రే
		</p>
	</div>
	<div>
		<p>
			మదశిఖిపింఛ-అలంకృత-చికురే<br />
			మహనీయకపోల-విజితముకురే । (మానస…)
		</p>
	</div>
	<div>
		<p>
			శ్రీరమణీ-కుచ-దుర్గ-విహారే<br />
			సేవకజన-మందిర-మందారే।<br />
			పరమహంస-ముఖ-చంద్ర-చకోరే <br />
			పరిపూరిత-మురలీరవధారే ॥ (మానస..)
		</p>
	</div>
