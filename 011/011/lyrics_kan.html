<body>
	<h2>ಮಾನಸ ಸಂಚರ ರೇ</h2>
	<div>
		<p>
			ಮಾನಸ ಸಂಚರ ರೇ ಬ್ರಹ್ಮಣಿ ಮಾನಸ ಸಂಚರ ರೇ
		</p>
	</div>
	<div>
		<p>
			ಮದಶಿಖಿಪಿಂಛ-ಅಲಂಕೃತ-ಚಿಕುರೇ<br />
			ಮಹನೀಯಕಪೋಲ-ವಿಜಿತಮುಕುರೇ । (ಮಾನಸ…)
		</p>
	</div>
	<div>
		<p>
			ಶ್ರೀರಮಣೀ-ಕುಚ-ದುರ್ಗ-ವಿಹಾರೇ<br />
			ಸೇವಕಜನ-ಮಂದಿರ-ಮಂದಾರೇ।<br />
			ಪರಮಹಂಸ-ಮುಖ-ಚಂದ್ರ-ಚಕೋರೇ <br />
			ಪರಿಪೂರಿತ-ಮುರಲೀರವಧಾರೇ ॥ (ಮಾನಸ..)
		</p>
	</div>
</body>
</html>
