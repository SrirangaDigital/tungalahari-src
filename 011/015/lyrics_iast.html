<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>bhaja re yadunāthaṁ</h2>
	<div>
		<p>
			bhaja re yadunāthaṁ mānasa bhaja re yadunātham
		</p>
	</div>
	<div>
		<p>
			gopavadhū-pariraṁbhaṇa-lolaṁ<br />
			gopakiśorakaṁ madhuralīlam-adbhutalīlam (bhaja re)
		</p>
	</div>
	<div>
		<p>
			kapaṭāṅgīkṛta-mānuṣaveṣaṁ<br />
			kapaṭa-nāṭya-kṛta kṛtsna-suveṣaṁ (bhaja re)
		</p>
	</div>
	<div>
		<p>
			paramahaṁsa-hṛt-tattva-svarūpaṁ<br />
			praṇava-payodhara praṇava-svarūpam (bhaja re)
		</p>
	</div>
</body>
</html>
