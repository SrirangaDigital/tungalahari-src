<!DOCTYPE html>

<body>
	<h2>భజ రే యదునాథం</h2>
	<div>
		<p>
			భజ రే యదునాథం మానస భజ రే యదునాథమ్
		</p>
	</div>
	<div>
		<p>
			గోపవధూ-పరిరంభణ-లోలం<br />
			గోపకిశోరకం మధురలీలమ్-అద్భుతలీలమ్ (భజ రే)
		</p>
	</div>
	<div>
		<p>
			కపటాంగీకృత-మానుషవేషం<br />
			కపట-నాట్య-కృత కృత్స్న-సువేషం (భజ రే)
		</p>
	</div>
	<div>
		<p>
			పరమహంస-హృత్-తత్త్వ-స్వరూపం<br />
			ప్రణవ-పయోధర ప్రణవ-స్వరూపమ్ (భజ రే)
		</p>
	</div>
</body>
</html>
