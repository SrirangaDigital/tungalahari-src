<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>பஜ ரே யதுநாதம்</h2>
	<div>
		<p>
			பஜ ரே யதுநாதம் மாநஸ பஜ ரே யதுநாதம்
		</p>
	</div>
	<div>
		<p>
			கோபவதூ-பரிரம்பண-லோலம்<br />
			கோபகிஶோரகம் மதுரலீலம்-அத்புதலீலம் (பஜ ரே)
		</p>
	</div>
	<div>
		<p>
			கபடாங்கீக்ருத-மாநுஷவேஷம்<br />
			கபட-நாட்ய-க்ருத க்ருத்ஸ்ந-ஸுவேஷம் (பஜ ரே)
		</p>
	</div>
	<div>
		<p>
			பரமஹம்ஸ-ஹ்ருத்-தத்த்வ-ஸ்வரூபம்<br />
			ப்ரணவ-பயோதர ப்ரணவ-ஸ்வரூபம் (பஜ ரே)
		</p>
	</div>
</body>
</html>
