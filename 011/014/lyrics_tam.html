<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>காயதி வநமாலீ</h2>
	<div>
		<p>
			காயதி வநமாலீ மதுரம் காயதி வநமாலீ
		</p>
	</div>
	<div>
		<p>
			புஷ்ப-ஸுகந்தி-ஸுமலய-ஸமீரே<br />
			முநிஜந-ஸேவித-யமுநா-தீரே (காயதி…)
		</p>
	</div>
	<div>
		<p>
			கூஜித-ஶுக-பிக-முககக-குஞ்ஜே<br />
			குடிலாலக-பஹுநீரத-புஞ்ஜே (காயதி…)
		</p>
	</div>
	<div>
		<p>
			துலஸீதாம-விபூஷண-ஹாரீ<br />
			ஜலஜபவ-ஸ்துத-ஸத்குண-ஶௌரீ (காயதி…)
		</p>
	</div>
	<div>
		<p>
			பரமஹம்ஸ-ஹ்ருதயோத்ஸவகாரீ<br />
			பரிபூரித-முரலீரவ-தாரீ (காயதி…)
		</p>
	</div>
</body>
</html>
