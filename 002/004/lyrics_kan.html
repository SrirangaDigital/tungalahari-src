<body>
	<h2>॥ ಶ್ರೀ ಶಾರದಾಶತಶ್ಲೋಕೀ ॥</h2>
	<div>
		<p>
			ವಾಣಿ ಸರಸ್ವತಿ ಭಾರತಿ<br />
			ವಾಗ್ವಾದಿನಿ ವಾರಿಜಾತಜನಿಜಾಯೇ ।<br />
			ಕಾಶ್ಮೀರಪುರನಿವಾಸಿನಿ<br />
			ಕಾಮಿತಫಲಬೃಂದದಾಯಿನಿ ನಮಸ್ತೇ ॥
		</p>
	</div>
</body>
