<body>
	<h2>॥ శ్రీ శారదాశతశ్లోకీ ॥</h2>
	<div>
		<p>
			వాణి సరస్వతి భారతి<br />
			వాగ్వాదిని వారిజాతజనిజాయే ।<br />
			కాశ్మీరపురనివాసిని<br />
			కామితఫలబృందదాయిని నమస్తే ॥
		</p>
	</div>
</body>
