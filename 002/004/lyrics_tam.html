<body>
	<h2>॥ ஶ்ரீ ஶாரதாஶதஶ்லோகீ ॥</h2>
	<div>
		<p>
			வாணி ஸரஸ்வதி பாரதி<br />
			வாக்வாதிநி வாரிஜாதஜநிஜாயே ।<br />
			காஶ்மீரபுரநிவாஸிநி<br />
			காமிதபலப்ருந்ததாயிநி நமஸ்தே ॥
		</p>
	</div>
</body>
