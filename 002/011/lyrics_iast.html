	<h2>॥ śrīśāradāstutiḥ ॥</h2>
	<div>
		<p>
			sarasvati kṛpānidhe sarasijāsanapreyasi<br />
			praṇamrajanapālini pracurabodhasaṁdāyini ।<br />
			samastasukalāsvapi prasṛtabodhamenaṁ javāt<br />
