<body>
	<h2>॥ ஶ்ரீஶாரதாஸ்துதி: ॥</h2>
	<div>
		<p>
			ஸரஸ்வதி க்ருபாநிதே ஸரஸிஜாஸநப்ரேயஸி<br />
			ப்ரணம்ரஜநபாலிநி ப்ரசுரபோதஸம்தாயிநி ।<br />
			ஸமஸ்தஸுகலாஸ்வபி ப்ரஸ்ருதபோதமேநம் ஜவாத்<br />
			ஸுராஸுரநமஸ்க்ருதே குரு கராத்தசிந்முத்ரிகே ॥
		</p>
	</div>
</body>
</html>
