<body>
	<h2>॥ శ్రీశారదాస్తుతిః ॥</h2>
	<div>
		<p>
			సరస్వతి కృపానిధే సరసిజాసనప్రేయసి<br />
			ప్రణమ్రజనపాలిని ప్రచురబోధసందాయిని ।<br />
			సమస్తసుకలాస్వపి ప్రసృతబోధమేనం జవాత్<br />
			సురాసురనమస్కృతే కురు కరాత్తచిన్ముద్రికే ॥
		</p>
	</div>
</body>
</html>
