	<h2>॥ ಶ್ರೀಶಾರದಾಸ್ತುತಿಃ ॥</h2>
	<div>
		<p>
			ಸರಸ್ವತಿ ಕೃಪಾನಿಧೇ ಸರಸಿಜಾಸನಪ್ರೇಯಸಿ<br />
			ಪ್ರಣಮ್ರಜನಪಾಲಿನಿ ಪ್ರಚುರಬೋಧಸಂದಾಯಿನಿ ।<br />
			ಸಮಸ್ತಸುಕಲಾಸ್ವಪಿ ಪ್ರಸೃತಬೋಧಮೇನಂ ಜವಾತ್<br />
			ಸುರಾಸುರನಮಸ್ಕೃತೇ ಕುರು ಕರಾತ್ತಚಿನ್ಮುದ್ರಿಕೇ ॥
		</p>
	</div>
</body>
</html>
