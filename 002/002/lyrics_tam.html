	<h2>॥ ஶ்ரீ ஶாரதாஶதஶ்லோகீ ॥</h2>
	<div>
		<p>
			வேதாப்யாஸஜடோ(அ)பி யத்கரஸரோஜாதக்ரஹாத்பத்மபூ-<br />
			ஸ்சித்ரம் விஶ்வமிதம் தநோதி விவிதம் வீதக்ரியம் ஸக்ரியம ।<br />
			தாம் துங்காதடவாஸஸக்தஹ்ரதயாம் ஶ்ரீசக்ரராஜாலயாம்<br />
			ஶ்ரீமச்சங்கரதேஶிகேந்த்ரவிநுதாம் ஶ்ரீஶாரதாம்பாம் பஜே ॥
		</p>
	</div>
