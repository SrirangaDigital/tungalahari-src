	<h2>॥ ಶ್ರೀ ಶಾರದಾಶತಶ್ಲೋಕೀ ॥</h2>
	<div>
		<p>
			ವೇದಾಭ್ಯಾಸಜಡೋಽಪಿ ಯತ್ಕರಸರೋಜಾತಗ್ರಹಾತ್ಪದ್ಮಭೂ-<br />
			ಸ್ಚಿತ್ರಂ ವಿಶ್ವಮಿದಂ ತನೋತಿ ವಿವಿಧಂ ವೀತಕ್ರಿಯಂ ಸಕ್ರಿಯಮ ।<br />
			ತಾಂ ತುಂಗಾತಟವಾಸಸಕ್ತಹ್ರದಯಾಂ ಶ್ರೀಚಕ್ರರಾಜಾಲಯಾಂ<br />
			ಶ್ರೀಮಚ್ಛಂಕರದೇಶಿಕೇಂದ್ರವಿನುತಾಂ ಶ್ರೀಶಾರದಾಂಬಾಂ ಭಜೇ ॥
		</p>
	</div>
