<body>
	<h2>॥ శ్రీ శారదాశతశ్లోకీ ॥</h2>
	<div>
		<p>
			వేదాభ్యాసజడోఽపి యత్కరసరోజాతగ్రహాత్పద్మభూ-<br />
			స్చిత్రం విశ్వమిదం తనోతి వివిధం వీతక్రియం సక్రియమ ।<br />
			తాం తుంగాతటవాససక్తహ్రదయాం శ్రీచక్రరాజాలయాం<br />
			శ్రీమచ్ఛంకరదేశికేంద్రవినుతాం శ్రీశారదాంబాం భజే ॥
		</p>
	</div>
</body>
</html>
