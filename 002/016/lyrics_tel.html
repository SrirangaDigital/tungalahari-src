<body>
	<h2>విద్యా ముద్రాక్షమాలా</h2>
	<div>
		<p>
			విద్యాముద్రాక్షమాలాఽమృతకలశకరా కోటిసూర్యప్రకాశా <br />
			జాయా పద్మోద్భవస్య ప్రణతజనతతేః సర్వమిష్టం దిశంతీ ।<br />
			ఇంద్రోపేంద్రాదివంద్యా త్రిభువనజననీ వాక్సవిత్రీ శరణ్యా<br />
			సేయం శ్రీశారదాంబా సకలసుఖకరీ మంగలాని ప్రదద్యాత్ ॥
		</p>
	</div>
</body>
</html>
