<body>
	<h2>வித்யா முத்ராக்ஷமாலா</h2>
	<div>
		<p>
			வித்யாமுத்ராக்ஷமாலா(அ)ம்ருதகலஶகரா கோடிஸூர்யப்ரகாஶா <br />
			ஜாயா பத்மோத்பவஸ்ய ப்ரணதஜநததே: ஸர்வமிஷ்டம் திஶந்தீ ।<br />
			இந்த்ரோபேந்த்ராதிவந்த்யா த்ரிபுவநஜநநீ வாக்ஸவித்ரீ ஶரண்யா<br />
			ஸேயம் ஶ்ரீஶாரதாம்பா ஸகலஸுககரீ மங்கலாநி ப்ரதத்யாத் ॥
		</p>
	</div>
</body>
</html>
