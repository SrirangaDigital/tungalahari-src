<body>
	<h2>vidyā mudrākṣamālā</h2>
	<div>
		<p>
			vidyāmudrākṣamālā'mṛtakalaśakarā koṭisūryaprakāśā <br />
			jāyā padmodbhavasya praṇatajanatateḥ sarvamiṣṭaṁ diśantī ।<br />
			indropendrādivandyā tribhuvanajananī vāksavitrī śaraṇyā<br />
			seyaṁ śrīśāradāmbā sakalasukhakarī maṅgalāni pradadyāt ॥
		</p>
	</div>
</body>
