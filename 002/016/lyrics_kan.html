<body>
	<h2>ವಿದ್ಯಾ ಮುದ್ರಾಕ್ಷಮಾಲಾ</h2>
	<div>
		<p>
			ವಿದ್ಯಾಮುದ್ರಾಕ್ಷಮಾಲಾಽಮೃತಕಲಶಕರಾ ಕೋಟಿಸೂರ್ಯಪ್ರಕಾಶಾ <br />
			ಜಾಯಾ ಪದ್ಮೋದ್ಭವಸ್ಯ ಪ್ರಣತಜನತತೇಃ ಸರ್ವಮಿಷ್ಟಂ ದಿಶಂತೀ ।<br />
			ಇಂದ್ರೋಪೇಂದ್ರಾದಿವಂದ್ಯಾ ತ್ರಿಭುವನಜನನೀ ವಾಕ್ಸವಿತ್ರೀ ಶರಣ್ಯಾ<br />
			ಸೇಯಂ ಶ್ರೀಶಾರದಾಂಬಾ ಸಕಲಸುಖಕರೀ ಮಂಗಲಾನಿ ಪ್ರದದ್ಯಾತ್ ॥
		</p>
	</div>
</body>
</html>
