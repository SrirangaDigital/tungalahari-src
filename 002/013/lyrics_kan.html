	<h2>॥ ಶ್ರೀವಾಣೀಶರಣಾಗತಿಸ್ತೋತ್ರಮ್ ॥</h2>
	<div>
		<p>
			ಬಾಲೋಡುುಪಪ್ರವಿಲಸತ್ಕಚಮಧ್ಯಭಾಗಾಂ <br />
			ನೀಲೋತ್ಪಲಪ್ರತಿಭಟಾಕ್ಷಿವಿರಾಜಮಾನಾಮ್ ।<br />
			ಕಾಲೋನ್ಮಿಷತ್ಕಿಸಲಯಾರುಣಪಾದಪದ್ಮಾಂ<br />
			ವಾಣೀಮನನ್ಯಶರಣಃ ಶರಣಂ ಪ್ರಪದ್ಯೇ ॥
		</p>
	</div>
