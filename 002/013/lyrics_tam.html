<body>
	<h2>॥ ஶ்ரீவாணீஶரணாகதிஸ்தோத்ரம் ॥</h2>
	<div>
		<p>
			பாலோடுுபப்ரவிலஸத்கசமத்யபாகாம் <br />
			நீலோத்பலப்ரதிபடாக்ஷிவிராஜமாநாம் ।<br />
			காலோந்மிஷத்கிஸலயாருணபாதபத்மாம்<br />
			வாணீமநந்யஶரண: ஶரணம் ப்ரபத்யே ॥
		</p>
	</div>
</body>
</html>
