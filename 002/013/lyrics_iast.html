	<h2>॥ śrīvāṇīśaraṇāgatistotram ॥</h2>
	<div>
		<p>
			bāloḍu.upapravilasatkacamadhyabhāgāṁ <br />
			nīlotpalapratibhaṭākṣivirājamānām ।<br />
			kālonmiṣatkisalayāruṇapādapadmāṁ<br />
			vāṇīmananyaśaraṇaḥ śaraṇaṁ prapadye ॥
		</p>
