<body>
	<h2>॥ శ్రీవాణీశరణాగతిస్తోత్రమ్ ॥</h2>
	<div>
		<p>
			బాలోడుుపప్రవిలసత్కచమధ్యభాగాం <br />
			నీలోత్పలప్రతిభటాక్షివిరాజమానామ్ ।<br />
			కాలోన్మిషత్కిసలయారుణపాదపద్మాం<br />
			వాణీమనన్యశరణః శరణం ప్రపద్యే ॥
		</p>
	</div>
</body>
</html>
