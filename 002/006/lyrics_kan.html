	<h2>॥ ಶ್ರೀಶಾರದಾದಶಕಮ್ ॥</h2>
	<div>
		<p>	
			ಗತಿಜಿತಮರಾಲಗರ್ವಾಂ<br />
			ಮತಿದಾನಧುರಂಧರಾಂ ಪ್ರಣಮ್ರೇಭ್ಯಃ ।<br />
			ಯತಿನಾಥಸೇವಿತಪದಾಮ್<br />
			ಅತಿಭಕ್ತ್ಯಾ ನೌಮಿ ಶಾರದಾಂ ಸದಯಾಮ್ ॥
		</p>
	</div>
</body>
