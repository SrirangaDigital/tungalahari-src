<body>
	<h2>॥ ஶ்ரீஶாரதாதஶகம் ॥</h2>
	<div>
		<p>	
			கதிஜிதமராலகர்வாம்<br />
			மதிதாநதுரம்தராம் ப்ரணம்ரேப்ய: ।<br />
			யதிநாதஸேவிதபதாம்<br />
			அதிபக்த்யா நௌமி ஶாரதாம் ஸதயாம் ॥
		</p>
	</div>
</body>
