	<h2>॥ శ్రీశారదాదశకమ్ ॥</h2>
	<div>
		<p>	
			గతిజితమరాలగర్వాం<br />
			మతిదానధురంధరాం ప్రణమ్రేభ్యః ।<br />
			యతినాథసేవితపదామ్<br />
			అతిభక్త్యా నౌమి శారదాం సదయామ్ ॥
		</p>
	</div>
