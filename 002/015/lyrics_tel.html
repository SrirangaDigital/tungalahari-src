<body>
	<h2>॥ శ్రీశారదాస్తవకదంబమ్ ॥</h2>
	<div>
		<p>
			ముద్రాపుస్తకమాలికామృతఘటభ్రాజత్కరాంభోరుహే<br />
			విద్రావ్యాశు చిరాత్తమాంద్యమఖిలం దుస్తాజ్యమన్యైర్జనైః ।<br />
			శీఘ్రం తత్త్వమసీతి బోధమచలం దత్త్వా కృపావారిధే <br />
			వాణి త్వచ్చరణారవిందశరణం శుద్ధాంతరంగం కురు ॥
		</p>
	</div>
</body>
</html>
