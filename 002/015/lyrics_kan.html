	<h2>॥ ಶ್ರೀಶಾರದಾಸ್ತವಕದಂಬಮ್ ॥</h2>
	<div>
		<p>
			ಮುದ್ರಾಪುಸ್ತಕಮಾಲಿಕಾಮೃತಘಟಭ್ರಾಜತ್ಕರಾಂಭೋರುಹೇ<br />
			ವಿದ್ರಾವ್ಯಾಶು ಚಿರಾತ್ತಮಾಂದ್ಯಮಖಿಲಂ ದುಸ್ತಾಜ್ಯಮನ್ಯೈರ್ಜನೈಃ ।<br />
			ಶೀಘ್ರಂ ತತ್ತ್ವಮಸೀತಿ ಬೋಧಮಚಲಂ ದತ್ತ್ವಾ ಕೃಪಾವಾರಿಧೇ <br />
			ವಾಣಿ ತ್ವಚ್ಚರಣಾರವಿಂದಶರಣಂ ಶುದ್ಧಾಂತರಂಗಂ ಕುರು ॥
		</p>
	</div>
