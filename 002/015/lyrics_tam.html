<body>
	<h2>॥ ஶ்ரீஶாரதாஸ்தவகதம்பம் ॥</h2>
	<div>
		<p>
			முத்ராபுஸ்தகமாலிகாம்ருதகடப்ராஜத்கராம்போருஹே<br />
			வித்ராவ்யாஶு சிராத்தமாம்த்யமகிலம் துஸ்தாஜ்யமந்யைர்ஜநை: ।<br />
			ஶீக்ரம் தத்த்வமஸீதி போதமசலம் தத்த்வா க்ருபாவாரிதே <br />
			வாணி த்வச்சரணாரவிம்தஶரணம் ஶுத்தாம்தரம்கம் குரு ॥
		</p>
	</div>
</body>
</html>
