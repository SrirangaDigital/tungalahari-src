<body>
	<h2>॥ శ్రీవాణీశరణాగతిస్తోత్రమ్ ॥</h2>
	<div>
		<p>
			వేణీం సితేతరసమీరణభోజితుల్యాం<br />
			వాణీం చ కేకికులగర్వహరాం వహంతీమ్ ।<br />
			శ్రోణీం గిరిస్మయవిభేదచణాం దధానాం <br />
			వాణీమనన్యశరణః శరణం ప్రపద్యే ॥
		</p>
	</div>
</body>
</html>
