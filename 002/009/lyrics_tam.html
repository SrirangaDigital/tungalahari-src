<body>
	<h2>॥ ஶ்ரீவாணீஶரணாகதிஸ்தோத்ரம் ॥</h2>
	<div>
		<p>
			வேணீம் ஸிதேதரஸமீரணபோஜிதுல்யாம்<br />
			வாணீம் ச கேகிகுலகர்வஹராம் வஹம்தீம் ।<br />
			ஶ்ரோணீம் கிரிஸ்மயவிபேதசணாம் ததாநாம் <br />
			வாணீமநந்யஶரண: ஶரணம் ப்ரபத்யே ॥
		</p>
	</div>
</body>
</html>
