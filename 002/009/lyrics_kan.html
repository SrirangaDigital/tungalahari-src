<body>
	<h2>॥ ಶ್ರೀವಾಣೀಶರಣಾಗತಿಸ್ತೋತ್ರಮ್ ॥</h2>
	<div>
		<p>
			ವೇಣೀಂ ಸಿತೇತರಸಮೀರಣಭೋಜಿತುಲ್ಯಾಂ<br />
			ವಾಣೀಂ ಚ ಕೇಕಿಕುಲಗರ್ವಹರಾಂ ವಹಂತೀಮ್ ।<br />
			ಶ್ರೋಣೀಂ ಗಿರಿಸ್ಮಯವಿಭೇದಚಣಾಂ ದಧಾನಾಂ <br />
			ವಾಣೀಮನನ್ಯಶರಣಃ ಶರಣಂ ಪ್ರಪದ್ಯೇ ॥
		</p>
	</div>
</body>
</html>
