<body>
	<h2>॥ ஶ்ரீ ஶாரதாஶதஶ்லோகீ ॥</h2>
	<div>
		<p>
			கமநீயகவித்வதாம் ஜவா -<br />
			த்ரமணீயாம்புஜதுல்யபத்யுதாம் ।<br />
			ஶமநீயபயாபஹாரிணீம்<br />
			ரமணீம் பத்மபவஸ்ய பாவயே ॥
		</p>
	</div>
	
	<h2>ஶ்ரீ ஸரஸ்வதீ நமோஸ்துதே</h2>
	<p>
		<strong>க்ருதி - </strong>ஶ்ரீ முத்துஸ்வாமி தீக்ஷிதர்<br />
		<strong>ராக - </strong> ஆரபி
	</p>
</body>
</html>
