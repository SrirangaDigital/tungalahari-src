<body>
	<h2>॥ శ్రీ శారదాశతశ్లోకీ ॥</h2>
	<div>
		<p>
			కమనీయకవిత్వదాం జవా -<br />
			ద్రమణీయాంబుజతుల్యపద్యుతామ్ ।<br />
			శమనీయభయాపహారిణీం<br />
			రమణీం పద్మభవస్య భావయే ॥
		</p>
	</div>
	
	<h2>శ్రీ సరస్వతీ నమోస్తుతే</h2>
	<p>
		<strong>కృతి - </strong>శ్రీ ముత్తుస్వామి దీక్షితర్<br />
		<strong>రాగ - </strong> ఆరభి
	</p>
</body>
