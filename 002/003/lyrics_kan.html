	<h2>॥ ಶ್ರೀ ಶಾರದಾಶತಶ್ಲೋಕೀ ॥</h2>
	<div>
		<p>
			ಕಮನೀಯಕವಿತ್ವದಾಂ ಜವಾ -<br />
			ದ್ರಮಣೀಯಾಂಬುಜತುಲ್ಯಪದ್ಯುತಾಮ್ ।<br />
			ಶಮನೀಯಭಯಾಪಹಾರಿಣೀಂ<br />
			ರಮಣೀಂ ಪದ್ಮಭವಸ್ಯ ಭಾವಯೇ ॥
		</p>
	</div>
	
	<h2>ಶ್ರೀ ಸರಸ್ವತೀ ನಮೋಸ್ತುತೇ</h2>
	<p>
		<strong>ಕೃತಿ - </strong>ಶ್ರೀ ಮುತ್ತುಸ್ವಾಮಿ ದೀಕ್ಷಿತರ್<br />
		<strong>ರಾಗ - </strong> ಆರಭಿ
	</p>
</body>
