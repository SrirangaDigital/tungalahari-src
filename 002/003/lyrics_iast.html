	<h2>॥ śrī śāradāśataślokī ॥</h2>
	<div>
		<p>
			kamanīyakavitvadāṁ javā -<br />
			dramaṇīyāmbujatulyapadyutām ।<br />
			śamanīyabhayāpahāriṇīṁ<br />
			ramaṇīṁ padmabhavasya bhāvaye ॥
		</p>
	</div>
	
	<h2>śrī sarasvatī namostute</h2>
	<p>
		<strong>kṛti - </strong>śrī muttusvāmi dīkṣitar<br />
		<strong>rāga - </strong> ārabhi
	</p>
