	<h2>॥ ಶ್ರೀ ಗಣೇಶ ಸ್ತುತಿ ಮಂಜರೀ ॥</h2>
	<div>
		<p>
			ಸದ್ಗುರುಗಜಾಸ್ಯವಾಣೀಚರಣಯುಗಾಂಭೋರುಹೇಷು ಮದ್ಧೃದಯಮ್ ।<br />
			ಸತತಂ ದ್ವಿರೇಫಲೀಲಾಂ ಕರುಣಾಮಕರಂದಲಿಪ್ಸಯಾ ತನುತಾಮ್ ॥
		</p>
	</div>
