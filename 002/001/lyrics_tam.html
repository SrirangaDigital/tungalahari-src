	<h2>॥ ஶ்ரீ கணேஶ ஸ்துதி மஞ்ஜரீ ॥</h2>
	<div>
		<p>
			ஸத்குருகஜாஸ்யவாணீசரணயுகாம்போருஹேஷு மத்த்ருதயம் ।<br />
			ஸததம் த்விரேபலீலாம் கருணாமகரந்தலிப்ஸயா தநுதாம் ॥
		</p>
	</div>
