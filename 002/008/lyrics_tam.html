	<h2>॥ ஶ்ரீஶாரதாஸ்தவகதம்பம் ॥</h2>
	<div>
		<p>
			பாலசந்த்ரபரிசும்பிதஶீர்ஷாம்<br />
			லீலயைவ பரிரக்ஷிதலோகாம் ।<br />
			நீலநாகஸத்ருஶாக்ருதிவேணீம்<br />
			ஶீலயாமி ஹ்ருதயே விதிகாம்தாம் தாம் ॥
		</p>
	</div>
	
	<h2>வீணா புஸ்தக தாரிணீம்</h2>
	<p>
		<strong>க்ருதி - </strong>ஶ்ரீ முத்துஸ்வாமி தீக்ஷிதர்<br />
		<strong>ராக - </strong>வேகவாஹிநி
	</p>
