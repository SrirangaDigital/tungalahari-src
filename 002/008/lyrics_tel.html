<body>
	<h2>॥ శ్రీశారదాస్తవకదంబమ్ ॥</h2>
	<div>
		<p>
			బాలచంద్రపరిచుంబితశీర్షాం<br />
			లీలయైవ పరిరక్షితలోకామ్ ।<br />
			నీలనాగసదృశాకృతివేణీం<br />
			శీలయామి హృదయే విధికాంతామ్ తామ్ ॥
		</p>
	</div>
	
	<h2>వీణా పుస్తక ధారిణీమ్</h2>
	<p>
		<strong>కృతి - </strong>శ్రీ ముత్తుస్వామి దీక్షితర్<br />
		<strong>రాగ - </strong>వేగవాహిని
	</p>
</body>
</html>
