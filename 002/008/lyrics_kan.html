	<h2>॥ ಶ್ರೀಶಾರದಾಸ್ತವಕದಂಬಮ್ ॥</h2>
	<div>
		<p>
			ಬಾಲಚಂದ್ರಪರಿಚುಂಬಿತಶೀರ್ಷಾಂ<br />
			ಲೀಲಯೈವ ಪರಿರಕ್ಷಿತಲೋಕಾಮ್ ।<br />
			ನೀಲನಾಗಸದೃಶಾಕೃತಿವೇಣೀಂ<br />
			ಶೀಲಯಾಮಿ ಹೃದಯೇ ವಿಧಿಕಾಂತಾಮ್ ತಾಮ್ ॥
		</p>
	</div>
	
	<h2>ವೀಣಾ ಪುಸ್ತಕ ಧಾರಿಣೀಮ್</h2>
	<p>
		<strong>ಕೃತಿ - </strong>ಶ್ರೀ ಮುತ್ತುಸ್ವಾಮಿ ದೀಕ್ಷಿತರ್<br />
		<strong>ರಾಗ - </strong>ವೇಗವಾಹಿನಿ
	</p>
</body>
