<body>
	<h2>பஜ ரே லோககுரும்</h2>
	<div>
		<p>
			பஜ ரே லோககுரும் மநுஜ பஜ ரே லோககுரும்
		</p>
	</div>
	<div>
		<p>
			ஆர்யாம்பாமுகபங்கஜபாநும் ஆர்யாஜாநிபதாம்புஜப்ருங்கம் ।<br />
			நித்யாநித்யவிவேசநசதுரம் ஸத்யாத்வயசிச்சிந்தநநிரதம் ॥
		</p>
	</div>
	<div>
		<p>
			தண்டகமண்டலுமண்டிதபாணிம் பண்டிதபாமரவந்திதபாதம் ।<br />
			ஶங்கரமாஶ்ரிதஜநமந்தாரம் கிங்கரபாரதீதீர்தஸுஸேவ்யம் ॥
		</p>
	</div>
</body>
</html>
