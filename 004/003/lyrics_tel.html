<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>భజ రే లోకగురుం</h2>
	<div>
		<p>
			భజ రే లోకగురుం మనుజ భజ రే లోకగురుమ్
		</p>
	</div>
	<div>
		<p>
			ఆర్యాంబాముఖపంకజభానుం ఆర్యాజానిపదాంబుజభృంగమ్ ।<br />
			నిత్యానిత్యవివేచనచతురం సత్యాద్వయచిచ్చింతననిరతమ్ ॥
		</p>
	</div>
	<div>
		<p>
			దండకమండలుమండితపాణిం పండితపామరవందితపాదమ్ ।<br />
			శంకరమాశ్రితజనమందారం కింకరభారతీతీర్థసుసేవ్యమ్ ॥
		</p>
	</div>
</body>
</html>
