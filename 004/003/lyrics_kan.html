<body>
	<h2>ಭಜ ರೇ ಲೋಕಗುರುಂ</h2>
	<div>
		<p>
			ಭಜ ರೇ ಲೋಕಗುರುಂ ಮನುಜ ಭಜ ರೇ ಲೋಕಗುರುಮ್
		</p>
	</div>
	<div>
		<p>
			ಆರ್ಯಾಂಬಾಮುಖಪಂಕಜಭಾನುಂ ಆರ್ಯಾಜಾನಿಪದಾಂಬುಜಭೃಂಗಮ್ ।<br />
			ನಿತ್ಯಾನಿತ್ಯವಿವೇಚನಚತುರಂ ಸತ್ಯಾದ್ವಯಚಿಚ್ಚಿಂತನನಿರತಮ್ ॥
		</p>
	</div>
	<div>
		<p>
			ದಂಡಕಮಂಡಲುಮಂಡಿತಪಾಣಿಂ ಪಂಡಿತಪಾಮರವಂದಿತಪಾದಮ್ ।<br />
			ಶಂಕರಮಾಶ್ರಿತಜನಮಂದಾರಂ ಕಿಂಕರಭಾರತೀತೀರ್ಥಸುಸೇವ್ಯಮ್ ॥
		</p>
	</div>
</body>
