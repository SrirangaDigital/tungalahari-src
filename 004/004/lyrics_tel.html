<!DOCTYPE html>

<body>
	<h2>శంకరదేశిక మామవ</h2>
	<div>
		<p>
			శంకరదేశిక మామవ కింకరమతిదీనమ్ <br />
			భంగురవిషయాసక్తం భవభీతిగ్రస్తమ్ ॥
		</p>
	</div>
	<div>
		<p>
			పూర్ణాతీరసముద్భవ చూర్ణితదురితౌఘ<br />
			కాషాయాంబరభూషిత కరధృతచిన్ముద్ర ॥
		</p>
	</div>
	<div>
		<p>
			వేదాంతాంబుధిసోమ విద్రావితకామ<br />
			నిగృహీతాఖిలకరణ నిఖిలాస్తికశరణ ॥
		</p>
	</div>
	<div>
		<p>
			శ్రృంగాచలకృతవాస శ్రితశశిమౌలీశ<br />
			పాలితభక్తవ్రాత భారతీతీర్థనుత ॥
		</p>
	</div>
</body>
</html>
