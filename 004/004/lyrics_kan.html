<body>
	<h2>ಶಂಕರದೇಶಿಕ ಮಾಮವ</h2>
	<div>
		<p>
			ಶಂಕರದೇಶಿಕ ಮಾಮವ ಕಿಂಕರಮತಿದೀನಮ್ <br />
			ಭಂಗುರವಿಷಯಾಸಕ್ತಂ ಭವಭೀತಿಗ್ರಸ್ತಮ್ ॥
		</p>
	</div>
	<div>
		<p>
			ಪೂರ್ಣಾತೀರಸಮುದ್ಭವ ಚೂರ್ಣಿತದುರಿತೌಘ<br />
			ಕಾಷಾಯಾಂಬರಭೂಷಿತ ಕರಧೃತಚಿನ್ಮುದ್ರ ॥
		</p>
	</div>
	<div>
		<p>
			ವೇದಾಂತಾಂಬುಧಿಸೋಮ ವಿದ್ರಾವಿತಕಾಮ<br />
			ನಿಗೃಹೀತಾಖಿಲಕರಣ ನಿಖಿಲಾಸ್ತಿಕಶರಣ ॥
		</p>
	</div>
	<div>
		<p>
			ಶ್ರೃಂಗಾಚಲಕೃತವಾಸ ಶ್ರಿತಶಶಿಮೌಲೀಶ<br />
			ಪಾಲಿತಭಕ್ತವ್ರಾತ ಭಾರತೀತೀರ್ಥನುತ ॥
		</p>
	</div>
</body>
