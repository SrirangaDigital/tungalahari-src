<body>
	<h2>ஶங்கரதேஶிக மாமவ</h2>
	<div>
		<p>
			ஶங்கரதேஶிக மாமவ கிங்கரமதிதீநம் <br />
			பங்குரவிஷயாஸக்தம் பவபீதிக்ரஸ்தம் ॥
		</p>
	</div>
	<div>
		<p>
			பூர்ணாதீரஸமுத்பவ சூர்ணிததுரிதௌக<br />
			காஷாயாம்பரபூஷித கரத்ருதசிந்முத்ர ॥
		</p>
	</div>
	<div>
		<p>
			வேதாந்தாம்புதிஸோம வித்ராவிதகாம<br />
			நிக்ருஹீதாகிலகரண நிகிலாஸ்திகஶரண ॥
		</p>
	</div>
	<div>
		<p>
			ஶ்ர்ருங்காசலக்ருதவாஸ ஶ்ரிதஶஶிமௌலீஶ<br />
			பாலிதபக்தவ்ராத பாரதீதீர்தநுத ॥
		</p>
	</div>
</body>
</html>
